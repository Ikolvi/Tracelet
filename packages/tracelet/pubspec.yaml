name: tracelet
description: >-
  Production-grade background geolocation for Flutter. Battery-conscious
  motion-detection intelligence, geofencing, SQLite persistence, HTTP sync,
  and headless Dart execution for iOS & Android.
version: 0.1.0
homepage: https://github.com/Ikolvi/Tracelet
repository: https://github.com/Ikolvi/Tracelet/tree/main/packages/tracelet
issue_tracker: https://github.com/Ikolvi/Tracelet/issues
topics:
  - geolocation
  - location
  - background
  - geofencing

screenshots:
  - description: 'Tracelet logo'
    path: doc/tracelet-logo.jpeg

environment:
  sdk: ^3.10.3
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  tracelet_platform_interface: ^0.1.0
  collection: ^1.18.0
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: tracelet_android
      ios:
        default_package: tracelet_ios
