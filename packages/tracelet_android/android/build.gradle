group = "com.tracelet.tracelet_android"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "2.2.20"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:9.0.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "com.tracelet.tracelet_android"

    compileSdk = 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 26
    }

    dependencies {
        // Play Services Location (FusedLocationProvider, ActivityRecognition, Geofencing)
        implementation("com.google.android.gms:play-services-location:21.3.0")

        // Room (SQLite persistence)
        implementation("androidx.room:room-runtime:2.6.1")
        implementation("androidx.room:room-ktx:2.6.1")
        annotationProcessor("androidx.room:room-compiler:2.6.1")

        // WorkManager for reliable background scheduling
        implementation("androidx.work:work-runtime-ktx:2.9.1")

        // OkHttp for HTTP sync
        implementation("com.squareup.okhttp3:okhttp:4.12.0")

        // Core KTX
        implementation("androidx.core:core-ktx:1.13.1")

        // Lifecycle
        implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.8.6")
        implementation("androidx.lifecycle:lifecycle-service:2.8.6")

        // Testing
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.0.0")
        testImplementation("org.robolectric:robolectric:4.13")
        testImplementation("org.mockito.kotlin:mockito-kotlin:5.4.0")
        testImplementation("androidx.test:core:1.6.1")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
